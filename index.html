<DOCTYPE html>
<html len="en">
  <head>
    <title>Days Alive Calculator</title>
    <link type="text/css" rel="stylesheet" href="css/normalize.css"></link>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
    <h1 >Days Alive Calcuator</h1>
    <p id="form">Calculate the total number of days you have been alive</p>
    <form class="form-inline">
      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input class="form-control" id="calendar" type="date" name="dateOfBirth" required="required"/>
      </div>
      <button id="button" type="submit" class="btn btn-default" >
        Submit
      </button>
    </form>
    <script src="js/daysAlive.js" type="text/javascript"></script>
  </div>
  </body>
</html>
